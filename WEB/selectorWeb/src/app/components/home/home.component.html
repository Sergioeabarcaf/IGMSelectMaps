<div class="row justify-content-center">
    <div class="col-12 col-md-5 col-lg-3 m-4 text-center" *ngFor="let map of maps">
        <img src="assets/maps/{{ map }}.jpg" alt="mapa{{ map }}" width="100%" class="m-2">
        <button class="btn btn-primary" type="submit" (click)="_igmService.sendMsg(map)">Seleccionar mapa</button>
    </div>
</div>
